{{ define "main" }}
<main>
  <div>
    <h1>{{ .Title }}</h1>
    <ul>
    <!-- Ranges through content/posts/*.md -->
    {{ range .Pages }}
      <li>
        <a href="{{.Permalink}}">{{.Title}}</a>
      </li>
    {{ end }}
    </ul>
    <!-- ranges through each of the content files associated with a particular taxonomy term and renders the summary.html content view -->
    {{ range .Pages }}
        {{ .Render "summary"}}
    {{ end }}
  </div>
</main>
{{ end }}
